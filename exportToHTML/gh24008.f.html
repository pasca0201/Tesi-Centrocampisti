<pre>      <span class="s0">SUBROUTINE GREET(NAME, GREETING)</span>
      <span class="s0">CHARACTER NAME*(*), GREETING*(*)</span>
      <span class="s0">CHARACTER*(50) MESSAGE</span>

      <span class="s0">MESSAGE = 'Hello, ' // NAME // ', ' // GREETING</span>
<span class="s0">c$$$      PRINT *, MESSAGE</span>

      <span class="s0">END SUBROUTINE GREET</span>
