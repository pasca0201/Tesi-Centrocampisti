<pre><span class="s0">subroutine shift_a(dim_a, a)</span>
    <span class="s0">use data, only: shift</span>
    <span class="s0">integer, intent(in) :: dim_a</span>
    <span class="s0">real(8), intent(inout), dimension(dim_a) :: a</span>
    <span class="s0">a = a + shift</span>
<span class="s0">end subroutine shift_a</span>
