<pre>      <span class="s0">SUBROUTINE FOO(FUN,R)</span>
      <span class="s0">EXTERNAL FUN</span>
      <span class="s0">INTEGER I</span>
      <span class="s0">REAL*8 R, FUN</span>
<span class="s0">Cf2py intent(out) r</span>
      <span class="s0">R = 0D0</span>
      <span class="s0">DO I=-5,5</span>
         <span class="s0">R = R + FUN(I)</span>
      <span class="s0">ENDDO</span>
      <span class="s0">END</span>
